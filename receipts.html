<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Receipts</title>
        <link href="./css/global.css" rel="stylesheet" />
        <link href="./css/receipts.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main-container">
            <!-- Header -->
            <div class="navbar">
                <div class="nav-logo">
                    <a href="index.html">
                        <img
                            src="./images/tsuki-sushi-logo.png"
                            alt="Tsuki Sushi"
                        />
                    </a>
                    <span>
                        <a href="index.html" class="nav-l-name">TSUKI SUSHI</a>
                    </span>
                </div>
                <div class="nav-icons">
                    <a href="cart.html">
                        <i data-lucide="shopping-cart"></i>
                    </a>
                    <a href="receipts.html">
                        <i data-lucide="receipt-text"></i>
                    </a>
                </div>
            </div>

            <div class="child-container">
                <div class="logo-name">RECEIPTS</div>
                <h1>Receipts</h1>

                <!-- Receipts list container -->
                <div id="receiptsList"></div>

                <!-- Popup overlay for showing receipt details (initially hidden) -->
                <div id="receiptDetailsOverlay" class="popup-container">
                    <div id="receiptDetailsPopup" class="popup-container">
                        <div id="receiptDetailsContent"></div>
                        <button id="closeDetailsBtn">Close</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <span>COMP 016</span>
                <span class="sep">/</span>
                <span class="name">MARIA LUISA O. EUSTAQUIO</span>
                <span class="sep">/</span>
                <span>BSIT 3-5</span>
            </div>
        </div>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="./js/receipts.js"></script>
    </body>
</html>
