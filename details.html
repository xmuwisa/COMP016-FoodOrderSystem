<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Item Details</title>
        <link href="./css/global.css" rel="stylesheet" />
        <link href="./css/details.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main-container">
            <!-- Header -->
            <div class="navbar">
                <div class="nav-logo">
                    <a href="index.html">
                        <img
                            src="./images/tsuki-sushi-logo.png"
                            alt="Tsuki Sushi"
                        />
                    </a>
                    <span>
                        <a href="index.html" class="nav-l-name">TSUKI SUSHI</a>
                    </span>
                </div>
                <div class="nav-icons">
                    <a href="cart.html">
                        <i data-lucide="shopping-cart"></i>
                    </a>
                    <a href="receipts.html">
                        <i data-lucide="receipt-text"></i>
                    </a>
                </div>
            </div>

            <div class="child-container">
                <!-- Item details container -->
                <div id="detailsContainer"></div>

                <!-- Popup form overlay (initially hidden) -->
                <div
                    id="popupOverlay"
                    style="
                        display: none;
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.5);
                    "
                >
                    <div
                        id="popupForm"
                        style="
                            max-width: 400px;
                            margin: 100px auto;
                            background: #fff;
                            padding: 20px;
                        "
                    >
                        <div id="popupContent"></div>
                        <button id="cancelButton">Cancel</button>
                        <button id="addToCartButton">Add</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <span>COMP 016</span>
                <span class="sep">/</span>
                <span class="name">MARIA LUISA O. EUSTAQUIO</span>
                <span class="sep">/</span>
                <span>BSIT 3-5</span>
            </div>
        </div>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="./js/details.js"></script>
    </body>
</html>
