<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cart</title>
        <link href="./css/global.css" rel="stylesheet" />
        <link href="./css/cart.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main-container">
            <!-- Header -->
            <div class="navbar">
                <div class="nav-logo">
                    <a href="index.html">
                        <img
                            src="./images/tsuki-sushi-logo.png"
                            alt="Tsuki Sushi"
                        />
                    </a>
                    <span>
                        <a href="index.html" class="nav-l-name">TSUKI SUSHI</a>
                    </span>
                </div>
                <div class="nav-icons">
                    <a href="cart.html">
                        <i data-lucide="shopping-cart"></i>
                    </a>
                    <a href="receipts.html">
                        <i data-lucide="receipt-text"></i>
                    </a>
                </div>
            </div>

            <div class="child-container">
                <div class="logo-name">MY CART</div>
                <h1>Cart Items</h1>

                <!-- Cart List Container -->
                <div id="cartItemsList"></div>

                <!-- Order Now button -->
                <button id="orderNowButton">Order Now</button>

                <!-- Popup Overlay for the Order Form (initially hidden) -->
                <div id="orderPopupOverlay" class="popup-container">
                    <div
                        id="orderPopupForm"
                        style="
                            background: #fff;
                            max-width: 500px;
                            margin: 50px auto;
                            padding: 20px;
                            position: relative;
                        "
                    >
                        <h2>Finalize Order</h2>
                        <!-- Items Summary -->
                        <div id="orderItemsSummary"></div>

                        <!-- Form for Name, Contact, Notes -->
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" />
                        <br /><br />

                        <label for="contactNumber">Contact Number:</label>
                        <input type="text" id="contactNumber" />
                        <br /><br />

                        <label for="additionalNotes">Notes:</label>
                        <textarea id="additionalNotes"></textarea>
                        <br /><br />

                        <!-- Radio Buttons for Dine-in / Take-out -->
                        <label>
                            <input
                                type="radio"
                                name="orderType"
                                value="Dine-In"
                                checked
                            />
                            Dine-In
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="orderType"
                                value="Take-Out"
                            />
                            Take-Out
                        </label>
                        <br /><br />

                        <!-- Extras Checkboxes -->
                        <h4>Extras</h4>
                        <p>
                            (Each item in a group adds that group's cost to the
                            total)
                        </p>

                        <div>
                            <strong>₱15 Group (Essential Extras)</strong><br />
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="15"
                                    value="Wasabi"
                                />
                                Wasabi</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="15"
                                    value="Pickled Ginger"
                                />
                                Pickled Ginger</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="15"
                                    value="Soy Sauce"
                                />
                                Soy Sauce</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="15"
                                    value="Sesame Seeds"
                                />
                                Sesame Seeds</label
                            >
                        </div>
                        <br />

                        <div>
                            <strong>₱25 Group (Enhanced Toppings)</strong><br />
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="25"
                                    value="Nori (Seaweed)"
                                />
                                Nori (Seaweed)</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="25"
                                    value="Scallions (Green Onions)"
                                />
                                Scallions (Green Onions)</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="25"
                                    value="Cucumber"
                                />
                                Cucumber</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="25"
                                    value="Radish (Daikon)"
                                />
                                Radish (Daikon)</label
                            >
                        </div>
                        <br />

                        <div>
                            <strong>₱40 Group (Premium Toppings)</strong><br />
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="40"
                                    value="Tempura Flakes"
                                />
                                Tempura Flakes</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="40"
                                    value="Fried Garlic"
                                />
                                Fried Garlic</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="40"
                                    value="Fried Onions"
                                />
                                Fried Onions</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="40"
                                    value="Unagi Sauce (Eel Sauce)"
                                />
                                Unagi Sauce (Eel Sauce)</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="extras"
                                    data-cost="40"
                                    value="Spicy Mayo"
                                />
                                Spicy Mayo</label
                            >
                        </div>

                        <br />
                        <p>
                            <strong>Total Amount:</strong> ₱<span
                                id="orderTotal"
                                >0</span
                            >
                        </p>
                        <br />

                        <button id="submitOrderBtn">Submit Order</button>
                        <button id="cancelOrderBtn">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <span>COMP 016</span>
                <span class="sep">/</span>
                <span class="name">MARIA LUISA O. EUSTAQUIO</span>
                <span class="sep">/</span>
                <span>BSIT 3-5</span>
            </div>
        </div>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="./js/cart.js"></script>
    </body>
</html>
